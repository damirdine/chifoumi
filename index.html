<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>shifumi</title>
  <link href="./src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>
      Pierre, <br>
      Feuille, <br>
      Ciseaux.
    </h1>
    <div class="scores">
      <h2>SCORES</h2>
      <!-- <p>V - N - D</p> -->
      <p id="stats"><span id="stats_win">0</span> - <span id="stats_nul">0</span> - <span id="stats_lose">0</span></p>
    </div>
    <input id="reset" type="reset"> 
  </header>

  <main>
    <div class="choix">
      <label for="pierre">
        <img src="./src/media/img/icon-rock.svg" alt="">
      </label>
      <input class="choix-joueur" type="button" id="pierre" value="pierre">
      <label for="feuille">
        <img src="./src/media/img/icon-paper.svg" alt="">
      </label>
      <input class="choix-joueur" type="button" id="feuille" value="feuille">
      <label for="ciseaux">
        <img src="./src/media/img/icon-scissors.svg" alt="">
      </label>
      <input class="choix-joueur" type="button" id="ciseaux" value="ciseaux">
    </div>

    <p id="jeu"></p>
    <p id="resultat-manche"></p>

  </main>
  <script src="./src/app.js"></script>
</body>

</html>
